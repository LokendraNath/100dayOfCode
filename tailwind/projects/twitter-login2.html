<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./src/output.css" /> -->
    <title>Login page</title>
  </head>
  <body
    class="bg-[#000] min-h-screen text-white flex items-center justify-center"
  >
    <div class="flex flex-col items-center gap-3 max-w-sm w-full">
      <img width="40" src="img/twitter-logo.png" alt="" />
      <h1 class="my-5 font-roboto text-4xl font-bold mb-9">
        Sign in to Twitter
      </h1>
      <div
        class="bg-white text-black flex items-center py-2 w-full justify-center rounded-full mb-4 gap-2"
      >
        <img width="20" src="img/google.png" alt="" />
        <p class="font-primaryFont">Sign in with Google</p>
      </div>
      <div
        class="bg-white text-black flex items-center py-2 w-full justify-center rounded-full gap-2"
      >
        <img width="20" src="img/apple.png" alt="" />
        <p class="font-bold">Sign in with Apple</p>
      </div>
      <div class="flex items-center gap-3">
        <div class="bg-gray-400 grow h-1"></div>
        <span class="text-gray-300 tracking-wider">or</span>
        <div class="bg-gray-400 grow h-1"></div>
      </div>
      <input
        type="text"
        placeholder="Phone, email, or username"
        class="border-2 h-14 pl-4 w-full text-lg border-gray-700 rounded-[5px] text-gray-200 mb-5 focus:outline-none focus:ring-2 focus:ring-white "
      />
      <button class="bg-white w-full text-black py-2 rounded-full font-bold hover:bg-gray-300">
        Next
      </button>
      <button class="border w-full py-2 rounded-full">Forgot password</button>
      <p class="text-sm">
        Don't have an account? <a href="#" class="text-blue-400">Sign up</a>
      </p>
    </div>
  </body>
</html>
